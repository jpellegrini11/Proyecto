    <ui:define name="title">
          Deportista - <span class="subitem">Buscar entrenadores</span>

	<h:outputStylesheet name="css/nanoscroller.css" library="showcase" />
	<h:outputStylesheet name="css/primeflex.css" library="showcase" />

    <h:outputStylesheet name="inputswitch/inputswitch.css" library="showcase" />
    <h:outputStylesheet name="css/theme.css" library="showcase" />
    <h:outputStylesheet name="css/components.css" library="showcase" />

	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />



        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>

        <h:outputScript name="inputswitch/inputswitch.js" library="showcase" />
        <h:outputScript name="css/core.js" library="showcase"/>
        <h:outputScript name="css/components.js" library="showcase"/>
        

	<h:outputScript name="script/nanoscroller.js" library="showcase" />
	<h:outputScript name="script/layout.js" library="showcase" />
	<h:outputScript name="schedule/schedule.js" library="showcase" />
	
    <ui:define name="head">
        <script type="text/javascript">
 
                          function signOut() {
              				
                      		console.log('entro signOut');
                                  if (firebase.auth().currentUser) {
                        		          	       
                          	        firebase.auth().signOut();

                                  </script>
                                  
                                   <style type="text/css">         
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);

                width: 5%;

                width: 85%;

    <ui:define name="description">
        Busca y selecciona un entrenador, para empezar con sus entrenamientos.
    </ui:define>


    <ui:define name="implementation">
 <h:form>   
        	<p:commandLink id="btnSincDep" action="homeDep">
			<h:graphicImage height="25px" width="25px"
					value="/resources/showcase/images/icons/iconBack.png"></h:graphicImage>
			</p:commandLink>
			</h:form>
			
   <h:form>

	
<div class="ui-fluid p-formgrid p-grid">

<div class="p-field p-col-12 p-md-2"> 
<p:outputLabel id="t2" value="Buscar Entrenador : " />
</div>

<div class="p-field p-col-12 p-md-3"> 
<p:inputText value="#{dep.strBuscar}" required="true"
					 requiredMessage="Debe ingresar Entrenador"/>
</div>

<div class="p-field p-col-12 p-md-3"> 
<p:commandButton value="Buscar" action="#{dep.filtroEnt}" update=":formListEnt" />
</div>
<div class="p-field p-col-12 p-md-4"> 

</div>

<p:separator></p:separator>	

<p:messages id="messages2" showDetail="true" closable="true"> 
<p:autoUpdate />
 	</p:messages>

				<p:growl id="growl" for="growl" showDetail="true" sticky="true" >  
				<p:autoUpdate />
				 </p:growl>
    	
<p:separator></p:separator>	
  </div>  	
  
    </h:form>     
  
   <h:form id="formListEnt">
   
            <p:dataView id="idDataView" var="a" value="#{dep.entListAll}" listIcon="pi pi-bars"
                        gridIcon="pi pi-th-large" layout="grid">

                <p:dataViewGridItem>
                    <p:panel header="#{a.nombre}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                      <p:graphicImage  value="#{a.fotoPerfil}" height="50px" width="50px" style="border-radius: 50%;"></p:graphicImage>

                             <h:outputText value="#{a.ubicacion}" />
							 <h:outputText value="#{a.dispHoraria}" />

                                    
                        </h:panelGrid>
                          <p:commandLink  title="Seleccionar" action="verPerfilEnt">
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                       <f:setPropertyActionListener value="#{a}" target="#{entrena.selectEntrenador}" />
                           
                        </p:commandLink>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
 						    <p:graphicImage  value="#{a.fotoPerfil}" height="50px" width="50px" style="border-radius: 50%;"></p:graphicImage>
                        
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{a.nombre}" style="font-weight: bold"/>

                                <h:outputText value="Ubicacion" />
                                <h:outputText value="#{a.ubicacion}" style="font-weight: bold"/>
                                
                                 <h:outputText value="Modo" />
                       			 <h:outputText value="#{a.dispHoraria}" style="font-weight: bold"/>

                            </h:panelGrid>
                        </p:outputPanel>
                          
                          <p:commandLink  title="Seleccionar" action="verPerfilEnt">
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                       <f:setPropertyActionListener value="#{a}" target="#{entrena.selectEntrenador}" />
                           
                        </p:commandLink>


                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
   


        </h:form>
    </ui:define>

</ui:composition>

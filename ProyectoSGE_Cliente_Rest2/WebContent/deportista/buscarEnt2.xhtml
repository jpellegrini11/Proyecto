                template="./homeDep.xhtml">

    <ui:define name="title">
          Entrenador - <span class="subitem">Buscar entrenadores</span>
    </ui:define>
    
    <ui:define name="head">
        <script type="text/javascript">

                                   <style type="text/css">         
            /*demo*/

                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;

    <ui:define name="description">
        Busca y selecciona el entrenador un entrenador, para empezar con sus entrenamientos.
    </ui:define>

<!--     <ui:param name="documentationLink" value="/components/dataview" /> -->
<!--     <ui:param name="widgetLink" value="dataview" /> -->

    <ui:define name="implementation">
<h:form id="Busqueda" >

<div class="ui-fluid p-formgrid p-grid">

<div class="p-field p-col-12 p-md-2"> 
<p:outputLabel id="t2" value="Buscar Entrenador :  " />
</div>

<div class="p-field p-col-12 p-md-3"> 
<p:inputText value="#{dep.strBuscar}" required="true"
					 requiredMessage="Debe ingresar Entrenador"/>
</div>

<div class="p-field p-col-12 p-md-3"> 
<p:commandButton value="Buscar" action="#{dep.filtroEnt}"  update="tablaModif, messages2"/>
</div>
<div class="p-field p-col-12 p-md-4"> 

</div>

<p:separator></p:separator>	

<p:messages id="messages2" showDetail="true" closable="true">  	</p:messages>
    	
    	<p:separator></p:separator>	

<p:dataTable id="tablaModif" var="e" value="#{dep.entListAll}"
			 binding="#{entrena.entSelect}">
			
			<p:column headerText="Nombre">
			<p:outputLabel id="t1" value="#{e.nombre}" disabled="true" />

			</p:column>

			<p:column headerText="Deportes">
				<p:outputLabel id="t2" value="#{e.deportes}" />
				
			</p:column>

			<p:column headerText="Disponibilidad">
				<p:outputLabel id="t3" value="#{e.dispHoraria}"  />

			</p:column>

			<p:column headerText="Ubicación" >
				<p:outputLabel id="t4" value="#{e.ubicacion}" />

			</p:column>

			

			<p:column headerText="">
				<p:commandLink title="Seleccionar" action="#{entrena.seleccionarEntBean()}"  update=":Busqueda:tablaModif,:Busqueda:messages2">
				
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
		
				<p:confirm header="Confirmación" message="Por favor confirme el entrenador selccionado?" />
    			
    			</p:commandLink>
    			
    			    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"  />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
   		 </p:confirmDialog>
			</p:column>


			
		</p:dataTable>
		</div>
		
</h:form>
    </ui:define>

</ui:composition>

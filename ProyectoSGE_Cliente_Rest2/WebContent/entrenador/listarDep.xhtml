    <ui:define name="description">
        Busca y selecciona un deportista, para realizar un seguimientos personalizado de sus entrenamientos.

    <ui:define name="implementation">
 <h:form>   
        	<p:commandLink id="btnSincDep" action="homeEnt">
			<h:graphicImage height="25px" width="25px"
					value="/resources/showcase/images/icons/iconBack.png"></h:graphicImage>
			</p:commandLink>
			</h:form>
			
   <h:form>

	

    </h:form>     
  
   <h:form id="formListDep">
            <p:dataView id="idDataView" var="a" value="#{ent.listDep}" listIcon="pi pi-bars"
                        gridIcon="pi pi-th-large" layout="grid">

                <p:dataViewGridItem>
                    <p:panel header="#{a.nomCompleto}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                      <p:graphicImage  value="#{a.fotoPerfil}" height="50px" width="50px" style="border-radius: 50%;"></p:graphicImage>

                                                  
                        </h:panelGrid>
                          <p:commandLink  title="Seleccionar" action="botonesSegDep" >
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                      
                                       <f:setPropertyActionListener value="#{a}" target="#{ent.depSelect}" />
                        </p:commandLink>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
 						    <p:graphicImage  value="#{a.fotoPerfil}" height="50px" width="50px" style="border-radius: 50%;"></p:graphicImage>
                        
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{a.nomCompleto}" style="font-weight: bold"/>

                             
                            </h:panelGrid>
                        </p:outputPanel>
                          
                          <p:commandLink  title="Seleccionar" action="botonesSegDep" >
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                      
                           		       <f:setPropertyActionListener value="#{a}" target="#{ent.depSelect}" />
                        </p:commandLink>


                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
   


        </h:form>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./homeEnt.xhtml">

    <ui:define name="title">
          Entrenador - <span class="subitem">Asignar a deportistas</span>
    </ui:define>

<!--     <ui:param name="documentationLink" value="/components/dataview" /> -->
<!--     <ui:param name="widgetLink" value="dataview" /> -->

    <ui:define name="description">
        Busca y selecciona los deportistas que deseas asignar el entrnamiento.
    </ui:define>


    <ui:define name="implementation">
    
<h:form>
 
               
                    <p:panelGrid  columns="1" rendered="#{not empty asignar.selectEnto2}" columnClasses="label,value" layout="grid" >
                        <f:facet name="header">
                         <h:outputText value="#{asignar.selectEnto2.nombre}" style="font-weight: bold"/>
                       <p:separator></p:separator>
                       
                        
                            <p:graphicImage name="/imagesDep/#{asignar.selectEnto2.deporte}-big.png"/> 
                        </f:facet>
                    <p:outputLabel  value="Fecha Creado:" />
                   <p:inputText value="#{asignar.selectEnto2.fecha}" readonly="true"></p:inputText>
                   
                              		        <p:outputLabel for="mask" value="Fecha Inicio :" />
        <p:calendar id="mask" value="#{asignar.fechaIni}" pattern="dd-MM-yyyy HH:mm"  showOn="button" required="true"
					 requiredMessage="Debe ingresar Fecha Inicio"/>
        
                <p:outputLabel for="mask2" value="Fecha Fin:" />
        <p:calendar id="mask2" value="#{asignar.fechaFin}" pattern="dd-MM-yyyy HH:mm"  showOn="button" required="true"
					 requiredMessage="Debe ingresar Fecha Fin"/>
					
                    <p:separator></p:separator>
                    
		<p:pickList value="#{asignar.dualListDep}" var="d" itemLabel="#{d}" itemValue="#{d}" responsive="true"> 
		
		<p:column style="width:15%">
		#{asignar.cargaSumaFotas()}
 		<p:graphicImage  value="#{asignar.listDep.get(asignar.numSuma).fotoPerfil}" height="50px" width="50px" style="border-radius: 50%">
 		
 		</p:graphicImage>
 		<br/>
		<p:outputLabel value="#{asignar.listDep.get(asignar.numSuma).nomCompleto}" ></p:outputLabel>
		
			
        </p:column>
        
		</p:pickList>

     <p:separator></p:separator>
     	<p:commandButton id="btnSelc" value="Selecionar" action="#{asignar.seleccionarEntoBean()}"  >
				
    			</p:commandButton>
                    </p:panelGrid>
               
                
            	<p:growl id="growl" for="growl" showDetail="true" sticky="true" >  
				<p:autoUpdate />
				 </p:growl>
		
</h:form>
    </ui:define>

</ui:composition>

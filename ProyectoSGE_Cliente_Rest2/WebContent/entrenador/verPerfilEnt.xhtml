 <ui:composition xmlns="http://www.w3.org/1999/xhtml"

  	<ui:define name="title">
          Entrenador - <span class="subitem">Ver perfil entrenador. </span>
    </ui:define>
    
    <ui:define name="head">
        <script type="text/javascript">
 
                          function signOut2() {

                                   <style type="text/css">         
            /demo/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;

    <ui:define name="description">
        Puede visualizar su perfil como entrenador.

    </ui:define>


    <ui:define name="implementation">
<h:form>
        	<p:commandLink id="btnSincDep" action="homeEnt">
			<h:graphicImage height="25px" width="25px"
					value="/resources/showcase/images/icons/iconBack.png"></h:graphicImage>
			</p:commandLink>
			</h:form>
     
<h:form>

  
                    <p:panelGrid  columns="2" rendered="#{not empty ent.ent1}" columnClasses="label,value" layout="grid" >
                        <f:facet name="header">
                        <p:graphicImage  value="#{ent.ent1.fotoPerfil}" height="50px" width="50px" style="border-radius: 50%;"></p:graphicImage>
                        <br/>
                         <h:outputText value="#{ent.ent1.nombre}" style="font-weight: bold"/>
                         
                        </f:facet>
                        </p:panelGrid> 
                        
                        <p:separator style="border:transparent"></p:separator>
                     
                      <div class="ui-fluid p-formgrid p-grid">

 	
         <div class="p-field p-col-12 ">
            <p:outputLabel for="descripcion" value="Descripcion" style="font-weight: bold;"  />
           
            <p:inputTextarea id="descripcion" value="#{ent.ent1.descripcion}" readonly="true" cols="4" />
        </div>
        

		<div class="p-field p-col-12">
				<p:outputLabel for="logros" value="Logros" style="font-weight: bold;">
				
				</p:outputLabel>
				 <p:inputTextarea id="logros" value="#{ent.ent1.logros}"  readonly="true" cols="4" />
				
		</div>
		
		<div class="p-field p-col-12">
				<p:outputLabel for="titulos" value="Titulos" style="font-weight: bold;"></p:outputLabel>
				 <p:inputTextarea id="titulos" value="#{ent.ent1.titulos}" readonly="true" cols="4" />
			
		</div>

		<div class="p-field p-col-12 p-md-6">
				<p:outputLabel for="dispHoraria" value="Disponible" style="font-weight: bold;"></p:outputLabel>
				 <p:inputText id="dispHoraria" value="#{ent.ent1.dispHoraria}"  readonly="true"/>
		</div>
			
		<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="ubicacion" value="Ubicacion" style="font-weight: bold;"></p:outputLabel>
				 <p:inputText id="ubicacion" value="#{ent.ent1.ubicacion}" readonly="true" />
			
		</div>
		

      
        </div>
      
        
        </h:form>
	</ui:define>

</ui:composition>

    <ui:define name="implementation">
 <h:form>

<h:form>

  
                    <p:panelGrid  columns="2" rendered="#{not empty ent.depSelect}" columnClasses="label,value" layout="grid" >
                        <f:facet name="header">
                        <p:graphicImage  value="#{ent.depSelect.fotoPerfil}" height="50px" width="50px" style="border-radius: 50%;"></p:graphicImage>
                        <br/>
                         <h:outputText value="#{ent.depSelect.nomCompleto}" style="font-weight: bold"/>
                         
                        </f:facet>
                        </p:panelGrid> 
                        
                        <p:separator style="border:transparent"></p:separator>
                     
                      <div class="ui-fluid p-formgrid p-grid">

 	
         <div class="p-field p-col-12 ">
            <p:outputLabel for="objetivos" value="Objetivos" style="font-weight: bold;"  />
           
            <p:inputText id="objetivos" value="#{ent.depSelect.obejtivos}" readonly="true" />
        </div>
        

		<div class="p-field p-col-12 p-md-6">
				<p:outputLabel for="peso" value="Peso en kg" style="font-weight: bold;">
				
				</p:outputLabel>
				 <p:inputText id="peso" value="#{ent.depSelect.peso}"  readonly="true"/>
				
		</div>

		<div class="p-field p-col-12 p-md-6">
				<p:outputLabel for="altura" value="Altura en cm" style="font-weight: bold;"></p:outputLabel>
				 <p:inputText id="altura" value="#{ent.depSelect.altura}"  readonly="true"/>
		</div>
			
		<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="frecuenciaMin" value="Frecuencia Min" style="font-weight: bold;"></p:outputLabel>
				 <p:inputText id="frecuenciaMin" value="#{ent.depSelect.ferqCardMin}" readonly="true" />
			
		</div>

		<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="frecuenciaMax" value="Frecuencia Max" style="font-weight: bold;"></p:outputLabel>
				<p:inputText id="frecuenciaMax" value="#{ent.depSelect.ferqCardMax}" readonly="true" />
				
				
		</div>
			
			<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="horas" value="Horas semanales" style="font-weight: bold;"></p:outputLabel>
				<p:inputText id="horas" value="#{ent.depSelect.dispHoraria}" readonly="true" />
				
			
			
			</div>
			         <div class="p-field p-col-12">
            <p:outputLabel for="alergias" value="Alergias" style="font-weight: bold;"/>
            	<p:inputText id="alergias" value="#{ent.depSelect.alergias}" readonly="true" />
     
        	</div>
        	
        	         <div class="p-field p-col-12">
            <p:outputLabel for="lesiones" value="Lesiones" style="font-weight: bold;"/>
            <p:inputText id="lesiones" value="#{ent.depSelect.lesiones}"  readonly="true"/>
            
        
        </div>
        
                 <div class="p-field p-col-12">

               <p:inputText id="sociedad" value="#{ent.depSelect.sociedadMedica}"  readonly="true"/>
       
        </div>
        
                 <div class="p-field p-col-12">

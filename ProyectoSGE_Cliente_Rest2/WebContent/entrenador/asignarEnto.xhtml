<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./homeEnt.xhtml">

    <ui:define name="title">
          Entrenador - <span class="subitem">Asignar entrenamientos</span>
    </ui:define>
    
    <ui:define name="head">
        <script type="text/javascript">
 
                          function signOut() {
              				
                      		console.log('entro signOut');
                                  if (firebase.auth().currentUser) {
                        		          	       
                          	        firebase.auth().signOut();
                          	        location.reload();
                          	      }
                                  }; 
                                  </script>
                                  
                                   <style type="text/css">         
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>
        
                                  </ui:define>
 

    <ui:define name="description">
        Busca y selecciona el entrenamiento, que deseas asignar a tus deportistas.
    </ui:define>

<!--     <ui:param name="documentationLink" value="/components/dataview" /> -->
<!--     <ui:param name="widgetLink" value="dataview" /> -->

    <ui:define name="implementation">
        <h:form id="form">
            <p:dataView var="a" value="#{asignar.listEnto}" listIcon="pi pi-bars"
                        gridIcon="pi pi-th-large" layout="grid">

                <p:dataViewGridItem>
                    <p:panel header="#{a.nombre}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="/imagesDep/#{a.deporte}.png"/> 

                            <h:outputText value="#{a.fecha}" />

                      <p:commandLink  title="Asignar" update=":form:carDetail" oncomplete="PF('carDialog').show()">
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                       <f:setPropertyActionListener value="#{a}" target="#{asignar.selectEnto2}" />
                           
                        </p:commandLink>
                                    
                        </h:panelGrid>
                    </p:panel>
                                              
                     
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                        <p:graphicImage name="/imagesDep/#{a.deporte}-big.png" /> 

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{a.nombre}" style="font-weight: bold"/>

                                <h:outputText value="Fecha" />
                                <h:outputText value="#{a.fecha}" style="font-weight: bold"/>

								                      <p:commandLink  title="Asignar" update=":form:carDetail" oncomplete="PF('carDialog').show()">
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                       <f:setPropertyActionListener value="#{a}" target="#{asignar.selectEnto2}" />
                           
                        </p:commandLink>
                            </h:panelGrid>
                         
                        </p:outputPanel>
                    
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
   
 <p:dialog header="Entrenamiento" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" width="80%" height="100%" responsive="true"  blockScroll="true" fitViewport="true" >
 
                <p:outputPanel id="carDetail" style="text-align:center;" >
                    <p:panelGrid  columns="1" rendered="#{not empty asignar.selectEnto2}" columnClasses="label,value" layout="grid" >
                        <f:facet name="header">
                         <h:outputText value="#{asignar.selectEnto2.deporte}" style="font-weight: bold"/>
                       <p:separator></p:separator>
                       
                        
                            <p:graphicImage name="/imagesDep/#{asignar.selectEnto2.deporte}-big.png"/> 
                        </f:facet>
                    <p:outputLabel  value="Fecha Creado:" />
                   <p:inputText value="#{asignar.selectEnto2.fecha}" readonly="true"></p:inputText>
                   
                              		        <p:outputLabel for="mask" value="Fecha Inicio :" />
        <p:calendar id="mask" value="#{asignar.fechaIni}" pattern="dd-MM-yyyy" mask="true" showOn="button"/>
        
                <p:outputLabel for="mask2" value="Fecha Fin:" />
        <p:calendar id="mask2" value="#{asignar.fechaFin}" pattern="dd-MM-yyyy" mask="true" showOn="button"/>
                    <p:separator></p:separator>
		<p:pickList value="#{asignar.dualListDep}" var="d" itemLabel="#{d}" itemValue="#{d}" responsive="true" />


     <p:separator></p:separator>
     	<p:commandButton id="btnSelc" value="Selecionar" action="#{asignar.seleccionarEntoBean()}"  >
				
    			</p:commandButton>
                    </p:panelGrid>
                </p:outputPanel>
            
            </p:dialog>
            
		<p:growl id="growl" for="growl" showDetail="true" sticky="true" >  
				<p:autoUpdate />
				 </p:growl>
				 
        </h:form>
    </ui:define>

</ui:composition>
